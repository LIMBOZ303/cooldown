<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://img.pikbest.com/backgrounds/20220119/new-year-27s-eve-lantern-red-simple-spring-festival-background_6247306.jpg!bwr800'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7); 
      padding: 40px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
      max-width: 80%; 
    }

    .timer-text {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(45deg, #ff9e00, #ff0066);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: fadeIn 1.5s ease-out, stretchText 2s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes stretchText {
      0%, 100% { letter-spacing: 2px; }
      50% { letter-spacing: 5px; }
    }

    .time-left {
      font-size: 50px;
      font-weight: bold;
      color: #ffeb3b;
      margin: 20px 0;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .message {
      font-size: 60px; 
      font-weight: bold;
      color: #FFD700; 
      margin-top: 20px;
      display: none;
      animation: fadeIn 2s ease-out, glow 1.5s ease-in-out infinite; 
      text-shadow: 0 0 20px rgba(255, 223, 0, 0.7), 0 0 30px rgba(255, 223, 0, 0.5); 
      letter-spacing: 5px; 
      text-transform: uppercase; 
      font-family: 'Roboto', sans-serif; 
    }

    @keyframes glow {
      0% { text-shadow: 0 0 20px rgba(255, 223, 0, 0.7), 0 0 30px rgba(255, 223, 0, 0.5); }
      50% { text-shadow: 0 0 30px rgba(255, 223, 0, 1), 0 0 60px rgba(255, 223, 0, 0.8); }
      100% { text-shadow: 0 0 20px rgba(255, 223, 0, 0.7), 0 0 30px rgba(255, 223, 0, 0.5); }
    }

    .timer-box {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap; 
    }

    .time-unit {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 40px;
      font-weight: bold;
      color: #ffeb3b;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: relative;
      width: 90px;
    }

    .time-unit span {
      display: block;
      font-size: 18px;
      color: #ffffff;
      margin-top: 5px;
    }

    .timer-box .time-unit:hover {
      background-color: rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transform: scale(1.1);
      transition: 0.3s ease;
    }

    .background-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://img.pikbest.com/backgrounds/20220119/new-year-27s-eve-lantern-red-simple-spring-festival-background_6247306.jpg!bwr800') no-repeat center center/cover;
      z-index: 1; 
    }

    .credits {
      position: absolute;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 3;
      padding: 10px;
    }

    .credit-buttons {
      display: flex;
      gap: 25px; 
      justify-content: center;
      margin-bottom: 10px;
      flex-wrap: wrap; 
    }

    .credit-button {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      min-width: 140px; 
      text-align: center;
    }

    .credit-button:hover {
      background: rgba(255, 255, 255, 0.4); 
      color: #ffd700;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .email-note {
      font-size: 14px;
      color: #e0e0e0; 
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .email-note a {
      color: #ffd700; 
      text-decoration: none;
    }

    .email-note a:hover {
      text-decoration: underline;
    }

    #custom-image-container {
      position: absolute;
      top: 6%; 
      left: 50%;
      transform: translateX(-50%);
      z-index: 3; 
    }

    #custom-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      object-fit: cover;
    }

    audio {
      display: none;
    }


    .switch-button {
  display: inline-block;
  background: rgba(253, 253, 253, 0.2);
  color: white;
  text-decoration: none;
  padding: 12px 30px;
  border-radius: 25px;
  font-size: 18px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease-in-out;
  min-width: 160px; /* Giống với nút credit */
  text-align: center;
  border: none;
  margin-top: 10px;
}

.switch-button:hover {
  background: rgba(255, 255, 255, 0.4);
  color: #ffd700;
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(247, 247, 247, 0.4);
  transition: all 0.3s ease-in-out;
}

.switch-button:focus {
  outline: none;
}

.switch-button:active {
  transform: scale(0.98);
  box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
}

    


    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .timer-text {
        font-size: 32px;
      }

      .time-left {
        font-size: 40px;
      }

      .time-unit {
        font-size: 30px;
        width: 70px; 
      }

      .credit-button {
        font-size: 14px;
        min-width: 100px;
      }

      .message {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="background-particles"></div>

  <div id="custom-image-container">
    <img id="custom-image" src="img.png" alt="Image" />
  </div>

  <div class="container">
    <div id="timer-text" class="timer-text">Ready for 2026</div>
    <div class="timer-box" id="time-left"></div>
    <div id="message" class="message">Chúc mừng năm mới!</div>
    <button id="switchButton" class="switch-button">Đổi Lịch</button>
  </div>

  <div class="credits">
    <div class="credit-buttons">
      <a href="https://www.facebook.com/van.cuong.710323" target="_blank" rel="noopener noreferrer" class="credit-button">Facebook</a>
      <a href="https://www.tiktok.com/@illusion1c" target="_blank" rel="noopener noreferrer" class="credit-button">TikTok</a>
    </div>
    <p class="email-note">Liên hệ: <a href="mailto:nguyencuong.20082009@gmail.com">nguyencuong.20082009@gmail.com</a></p>
  </div>

  <audio id="music" src="TheFatRat - Xenogenesis (Outro Song).mp3"></audio>

  <script>
    let targetDate = new Date("2025-12-31T24:00:00").getTime(); 
    let isLunar = false; // Start with Solar (Dương Lịch)

    const targetDateLunar = new Date("2025-02-17T00:00:00").getTime(); // Tết Nguyên Đán

    const timerTextElement = document.getElementById("timer-text");
    const timeLeftElement = document.getElementById("time-left");
    const messageElement = document.getElementById("message");
    const music = document.getElementById("music");

    let musicPlayed = false;

    document.getElementById('switchButton').addEventListener('click', () => {
      isLunar = !isLunar;
      targetDate = isLunar ? targetDateLunar : new Date("2025-12-31T24:00:00").getTime(); 
      timerTextElement.textContent = isLunar ? 'Tết Nguyên Đán' : 'Tết Dương Lịch';
      updateTimer();
    });

    function updateTimer() {
      const now = new Date().getTime();
      const difference = targetDate - now;

      if (difference <= 2000 && !musicPlayed) {
        music.play(); 
        musicPlayed = true;
      }

      if (difference <= 0) {
        clearInterval(timerInterval);
        timeLeftElement.style.display = "none";
        timerTextElement.textContent = ""; 
        messageElement.style.display = "block"; 
        return;
      }

      const totalSeconds = Math.floor(difference / 1000);
      const seconds = totalSeconds % 60;
      const totalMinutes = Math.floor(totalSeconds / 60);
      const minutes = totalMinutes % 60;
      const hours = Math.floor(totalMinutes / 60) % 24;
      const days = Math.floor(totalMinutes / 60 / 24);
      
      timeLeftElement.innerHTML = `
        <div class="time-unit">${days}<span>Days</span></div>
        <div class="time-unit">${hours}<span>Hours</span></div>
        <div class="time-unit">${minutes}<span>Minutes</span></div>
        <div class="time-unit">${seconds}<span>Seconds</span></div>
      `;
    }

    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
